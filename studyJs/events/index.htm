<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>

	<script>
		var element = document.querySelector('li');
		element.addEventListener('click', function(){
			this.style.color = '#ff0000';
			element.target.parentNode('li').style.background = "#c00";
		});

	</script>
</body>
</html>
