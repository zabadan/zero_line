<body>
<!-- begin miniCalendar -->
<div class="miniCalendar">
	<table class='tableCalend' border="1"></table>
</div>
<!-- end miniCalendar -->
	<script>
		var today = new Date();
		var miniCal = new Array();

		function printDate(date, numDay) {
			numDay = numDay || 3;

			miniCal.push(today.getDate());
			for (var i = 1; i <= numDay - 1; i++) {
				today.setDate(today.getDate() + 1);
				miniCal.push(today.getDate());
			};

			$('.tableCalend').append('<tr>');
			miniCal.forEach(function(item) {
					$('.tableCalend').append('<td>' + item +'</td>');
				});
			$('.tableCalend').append('</tr>');
		};
