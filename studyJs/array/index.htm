<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array</title>
	<link rel="stylesheet" href="css/array.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	//<script type="text/javascript" src="js/students.js"></script>
	<script type="text/javascript" src="js/students_vanilaJs.js"></script>

</head>
<body>
<!-- 	begin array -->
	<div class="array">
		<form class="textarea-form ">
			<input type="text" class="customInput" name="nameStudent" placeholder="Name student">
			<input type="date" class="customInput" name="dateStudent" placeholder="date">
			<input type="number" class="customInput" name="ageStudent" min="15" max="99" step="1" placeholder="Age students">
			<input type="number" class="customInput" name="ratingStudent" min="0" max="99" step="1" placeholder="Rating students">
			<button type="button" class="btnAdd">Add</button>
			<button type="button" class="btnRefrech">Refrech</button>
		</form>
	</div>
<!-- 	end array -->

<!-- begin tableStudents -->
<div class="tableStudents">
	<table class="printTableStudents" border="1">
		<tr>
			<th>№</th>
			<th>Name <div class="arrow-up"></div><div class="arrow-down"></div></th>
			<th>Date</th>
			<th>Age</th>
			<th>Rating</th>
			<th>Action</th>
		</tr>
		
	</table>
	<!-- begin sort -->
	<div class="sort">
		<select>
			<option></option>
		 	<option value='id'>Sort by №</option>
  			<option value='name'>Sort by Name</option>
  			<option value='date'>Sort by Date</option>
  			<option value='age'>Sort by Age</option>
  			<option value='rating'>Sort by Rating</option>
  		</select>
	</div>
	<!-- end sort -->
</div>
<!-- begin winEdit -->
<div class="winEdit">
	<form class="edit-form ">
			<input type="text" class="editInput" name="editNameStudent" placeholder="Name student">
 			<input type="date" class="customInput" name="editDateStudent" placeholder="date">
			<input type="number" class="editInput" name="editAgeStudent" min="15" max="99" step="1" placeholder="Age students">
			<input type="number" class="editInput" name="editRatingStudent" min="0" max="99" step="1" placeholder="Rating students">
			<button type="button" class="btnConfirm">Confirm</button>
			<img src="im/close.png" class="close">
		</form>
</div>
<!-- end winEdit -->
<!-- end tableStudents -->
	<script>
		printStudents();
	</script>
</body>
</html>
